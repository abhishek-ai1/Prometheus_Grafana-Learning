version: '3.8'

services:
  # BFF Service
  bff-service:
    build:
      context: ./services/bff
      dockerfile: Dockerfile
    container_name: bff-service
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=development
    depends_on:
      - core-service
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:5000/health'); sys.exit(0) if r.getcode()==200 else sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - supermarket-network
    restart: unless-stopped

  # Core Service
  core-service:
    build:
      context: ./services/core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "5001:5001"
    environment:
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:5001/health'); sys.exit(0) if r.getcode()==200 else sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - supermarket-network
    restart: unless-stopped

  # UI Service
  ui-service:
    build:
      context: ./services/ui-service
      dockerfile: Dockerfile
    container_name: ui-service
    ports:
      - "5002:5002"
    environment:
      - ENVIRONMENT=development
      - API_BASE_URL=http://bff-service:5000
    depends_on:
      - bff-service
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:5002/health'); sys.exit(0) if r.getcode()==200 else sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - supermarket-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/monitoring/prometheus-config.yaml:/etc/prometheus/prometheus.yml:ro
      - ./k8s/monitoring/alerts.rules.yml:/etc/prometheus/alerts.rules.yml:ro
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - supermarket-network
    restart: unless-stopped
    depends_on:
      - bff-service
      - core-service
      - ui-service

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./k8s/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-storage:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - supermarket-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - supermarket-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus-storage:
    driver: local
  grafana-storage:
    driver: local
  alertmanager-storage:
    driver: local

networks:
  supermarket-network:
    driver: bridge
