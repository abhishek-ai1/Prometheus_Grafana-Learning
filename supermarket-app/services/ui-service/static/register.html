<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Supermarket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <div id="alert-box" class="alert d-none"></div>
        <form id="register-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alert-box');

            try {
                // Call UI service API proxy, which forwards to BFF, which forwards to Auth Service
                // Note: BFF needs to forward /api/auth/* to auth-service. 
                // Currently UI main.py forwards /api/* to BFF.
                // We need to ensure BFF forwards /api/auth to Auth Service.
                
                // Direct path: UI -> BFF -> Auth
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'Registration successful! Redirecting to login...';
                    alertBox.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.textContent = data.error || 'Registration failed';
                    alertBox.classList.remove('d-none');
                }
            } catch (error) {
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = 'An error occurred. Please try again.';
                alertBox.classList.remove('d-none');
                console.error(error);
            }
        });
    </script>
</body>
</html>
