apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service
  namespace: supermarket
  labels:
    app: ui-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui-service
  template:
    metadata:
      labels:
        app: ui-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ui-service
        image: supermarket/ui-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: API_BASE_URL
          value: "http://bff-service:5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: supermarket
  labels:
    app: ui-service
spec:
  type: LoadBalancer
  selector:
    app: ui-service
  ports:
  - port: 80
    targetPort: 5002
    protocol: TCP
    name: http
