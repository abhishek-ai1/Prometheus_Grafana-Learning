apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: supermarket
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: auth-service
        image: supermarket/auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SECRET_KEY
          value: "your-secret-key-change-in-production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: supermarket
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
    name: http
