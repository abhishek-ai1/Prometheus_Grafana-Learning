apiVersion: v1
kind: Namespace
metadata:
  name: supermarket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
  namespace: supermarket
  labels:
    app: bff
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: bff
        image: supermarket/bff:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: supermarket
  labels:
    app: bff
spec:
  type: LoadBalancer
  selector:
    app: bff
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
