global:
  # Update these values for your SMTP provider
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'SMTP_USERNAME'
  smtp_auth_password: 'SMTP_PASSWORD'

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'mail'
  routes:
    - match:
        severity: 'critical'
      receiver: 'mail'

receivers:
  - name: 'mail'
    email_configs:
      - to: 'oncall@example.com'
        send_resolved: true

# Notes:
# - Replace smtp_smarthost, smtp_from, smtp_auth_username, smtp_auth_password and 'to' with real values.
# - For TLS and other auth options, consult Alertmanager docs: https://prometheus.io/docs/alerting/latest/alertmanager/
